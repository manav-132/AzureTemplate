<!DOCTYPE html>
<html>
<head>
    <title>Sign In - Your Company</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-fallback {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        /* B2C API container styling */
        #api {
            background: transparent;
            border: none;
            padding: 0;
        }
        
        .entry-item {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .entry-item label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .entry-item input[type="email"],
        .entry-item input[type="password"],
        .entry-item input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .entry-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .buttons button,
        #next,
        #continue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .buttons button:hover,
        #next:hover,
        #continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error,
        .error.pageLevel {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
            text-align: left;
        }
        
        .error.itemLevel {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            background: none;
            border: none;
            padding: 0;
        }
        
        .accountButton {
            background: #4267B2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            display: block;
            width: 100%;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .accountButton:hover {
            opacity: 0.8;
            text-decoration: none;
        }
        
        .custom-intro {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        
        .forgot-password,
        .textLink a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }
        
        .forgot-password:hover,
        .textLink a:hover {
            text-decoration: underline;
        }
        
        .working {
            text-align: center;
            padding: 20px;
        }
        
        .working:after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .verificationInfoText {
            display: none;
        }
        
        .verificationSuccessText {
            color: #28a745;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .verificationErrorText {
            color: #dc3545;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            text-align: left;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-fallback">Your Company</div>
        </div>
        
        <!-- Custom Introduction Text -->
        <div class="custom-intro">
            Sign in with your email or ABOID
        </div>
        
        <!-- Azure AD B2C will inject content here -->
        <div id="api" role="main"></div>
        
        <!-- Footer -->
        <div class="footer">
            Â© 2025 Your Company. All rights reserved.
        </div>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    try {
                        // Hide default intro text if it appears
                        var defaultIntro = document.querySelector('.intro h2');
                        if (defaultIntro && defaultIntro.textContent.includes('Sign in')) {
                            defaultIntro.style.display = 'none';
                        }
                        
                        // Customize input placeholders
                        var emailInput = document.getElementById('email') || 
                                       document.getElementById('signInName') ||
                                       document.querySelector('input[type="email"]');
                        if (emailInput) {
                            emailInput.placeholder = 'Email or ABOID';
                        }
                        
                        var passwordInput = document.getElementById('password') ||
                                          document.querySelector('input[type="password"]');
                        if (passwordInput) {
                            passwordInput.placeholder = 'Password';
                        }
                        
                        // Handle form submission
                        var forms = document.querySelectorAll('form');
                        forms.forEach(function(form) {
                            form.addEventListener('submit', function() {
                                var submitBtn = form.querySelector('button[type="submit"], #next, #continue');
                                if (submitBtn) {
                                    submitBtn.textContent = 'Signing in...';
                                    submitBtn.disabled = true;
                                }
                            });
                        });
                        
                        // Custom validation messages animation
                        var errorElements = document.querySelectorAll('.error');
                        errorElements.forEach(function(element) {
                            element.style.animation = 'fadeIn 0.3s ease';
                        });
                        
                    } catch (e) {
                        console.log('Customization error:', e);
                    }
                }, 100);
            });
            
            // Add fade-in animation
            var style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
